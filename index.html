<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>QA-контроль</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2"></nav>
        <ul class="nav nav-pills mb-3 ml-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="elpCheck-tab" data-toggle="pill" href="#elpCheck" role="tab" aria-controls="elpCheck" aria-selected="true">Проверка параметров</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="elpHistory-tab" data-toggle="pill" href="#elpHistory" role="tab" aria-controls="elpHistory" aria-selected="false">Отчёт за день</a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="elpCheck" role="tabpanel" aria-labelledby="elpCheck-tab">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <label for="opt">Введите вес гр. и длину хобота см.</label>
                            <form class="form-inline">
                                <input id="opt" class="form-control form-control-lg mr-2" type="text" placeholder="Например: 190, 14">&nbsp;
                                <div class="invalid-tooltip">
                                    Ошибка валидации. Отредактируйте значение и попробуйте снова.
                                </div>
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <span class="spinner-border spinner-border-sm mb-1 d-none" role="status" aria-hidden="true"></span>
                                    Отправить
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3 d-none">
                        <div class="alert alert-success" role="alert"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="elpHistory" role="tabpanel" aria-labelledby="elpHistory-tab">
                <div class="container js-spinner">
                    <div class="row justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="d-none js-tableHistory">
                    <div class="container mb-3">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <h2><span class="badge badge-pill badge-success">Качественных:</span></h2>
                            </div>
                            <div class="col-auto">
                                <h2><span class="badge badge-pill badge-danger">Бракованных:</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <table class="table table-bordered">
                                <caption>Отчёт за день</caption>
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">ВЕС, ГР.</th>
                                        <th scope="col">ДЛИНА, СМ.</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-3 d-none">
                    <div class="alert alert-danger" role="alert"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/main.js"></script>
    </body>
</html>
